<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="js/data.js"></script>
    <script src="js/baritone.js"></script>
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Ukulele Chords</title>
</head>

<body>
    <br>
    <h1>Ukulele Chord</h1>

    <div id="content">
        <div class="select-style">
            <select id="instrument" onchange="displayChord()">
                <option>Ukulele</option>
                <option>Baritone</option>
            </select>
        </div>
        <br>
        <div class="select-style">
            <select id="chord" onchange="displayChord()" ;>
                <option>Select</option>
                <option>A</option>
                <option>Bb</option>
                <option>B</option>
                <option>C</option>
                <option>C#</option>
                <option>D</option>
                <option>Eb</option>
                <option>E</option>
                <option>F</option>
                <option>F#</option>
                <option>G</option>
                <option>G#</option>
            </select>
        </div>
        <br>
        <div class="select-style">
            <select id="scale" onchange="displayChord()" ;>
                <option>Major</option>
                <option>Aug</option>
                <option>Dim</option>
                <option>6th</option>
                <option>Minor 6</option>
                <option>7th</option>
                <option>Major 7</option>
                <option>Minor</option>
                <option>Minor 7</option>
                <option>Sus 2</option>
                <option>Sus 4</option>
                <option>7 Sus 4</option>
                <option>9th</option>
                <option>Add 9</option>
                <option>Minor 9</option>
            </select>
        </div>
        <br>
        <br>
        <canvas id="myCanvas" width="200px" height="250px"></canvas>
    </div>
    <script type="text/javascript">
        var a = 25;
        var w = 200;
        var h = 250;

        function displayChord() {
            var instrument = document.getElementById("instrument").value;
            var obj = instrument == 'Ukulele' ? data : baritone;
            console.log(instrument == 'Ukulele');
            var chord = document.getElementById("chord").value;
            var scale = document.getElementById("scale").value;
            var canvas = document.getElementById('myCanvas');

            buildBoard(canvas);
            var finger = obj[scale][chord].split(" ");
            for (var i = 0; i <= 3; i++) {
                var x = i * (w - 2 * a) / 3 + a;
                if (finger[i] != "0" && finger[i] != "-1") {
                    //var x = i * (w - 2 * a) / 3 + a;
                    var y = finger[i] * (h - 2 * a) / 4;
                    placeFinger(canvas, x, y);
                } else if (finger[i] == "-1") {
                    xString(canvas, x);
                } else if (finger[i] == "0") {
                    oString(canvas, x);
                }

            }

            tabHeight(canvas, finger);
        }

        function tabHeight(canvas, finger) {
          console.log(finger)
            if (finger.length == 5) {

                context = canvas.getContext('2d');
                context.fillStyle = '#000';
                context.font = "20px Arial";
                context.fillText(finger[4], 7, (h - 2 * a) / 2 + a / 2 - 5);
                context.stroke();
            }
        }

        function xString(canvas, x) {
            context = canvas.getContext('2d');
            context.fillStyle = '#000';
            context.font = "20px Arial";
            context.fillText("X", x - 6, 20);
            context.stroke();
        }

        function oString(canvas, x) {
            context = canvas.getContext('2d');
            context.fillStyle = '#000';
            context.font = "20px Arial";
            context.fillText("O", x - 6, 20);
            context.stroke();
        }

        function buildBoard(canvas) {
            var a = 25;
            var w = 200;
            var h = 250;
            context = canvas.getContext('2d');
            context.beginPath();
            context.rect(0, 0, w, h);
            context.fillStyle = '#fff';
            context.fill();
            context.lineWidth = 2;

            context.rect(a, a, w - 2 * a, h - 2 * a);
            context.rect(a + (w - 2 * a) / 3, a, w / 4, h - 2 * a);
            context.rect(a, a + (h - 2 * a) / 4, w - 2 * a, (h - 2 * a) / 4);
            context.rect(a, a + (h - 2 * a) / 4 + 2 * a, w - 2 * a, (h - 2 * a) / 4);

            context.strokeStyle = '#000';
            context.stroke();
        }

        function placeFinger(canvas, x, y) {
            context = canvas.getContext('2d');
            context.beginPath();
            context.lineWidth = 1;
            context.arc(x, y, 10, 0, 2 * Math.PI, false);
            context.fillStyle = 'green';
            context.fill();
            context.strokeStyle = '#000';
            context.stroke();
        }

        var canvas = document.getElementById('myCanvas');
        buildBoard(canvas);
    </script>
</body>

</html>
